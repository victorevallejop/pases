<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pase Presencial</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      color: #0c4c7d;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #ec660c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cf580a;
    }
  </style>

  <script>
    const data = {
      "EET": {
        "VAL": ["HIS", "MAT"],
        "STG": ["HIS"]
      },
      "DUO": {
        "QTA": ["LEN"]
      }
    };

    function updateSede() {
      const programa = document.getElementById("programa").value;
      const sedeSelect = document.getElementById("sede");
      sedeSelect.innerHTML = `<option value="">Seleccione</option>`;
      if (data[programa]) {
        Object.keys(data[programa]).forEach(sede =>
          sedeSelect.innerHTML += `<option value="${sede}">${sede}</option>`
        );
      }
      updateAsignatura(); // limpiar siguiente combo
    }

    function updateAsignatura() {
      const programa = document.getElementById("programa").value;
      const sede = document.getElementById("sede").value;
      const asignaturaSelect = document.getElementById("asignatura");
      asignaturaSelect.innerHTML = `<option value="">Seleccione</option>`;
      if (data[programa] && data[programa][sede]) {
        data[programa][sede].forEach(asig =>
          asignaturaSelect.innerHTML += `<option value="${asig}">${asig}</option>`
        );
      }
    }


document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("consulta-form");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const params = new URLSearchParams();

    for (const [key, value] of formData.entries()) {
      params.append(key, value.trim());
    }

    const url = `https://script.google.com/macros/s/AKfycbzBdy0TJPXc0CbBAMBb3sypkDR93mE1-bkpYKN0N5v-R1kg1mNN62cHkpl69-mSKygy/exec${params.toString()}`;

    const resultDiv = document.getElementById("resultado");
    resultDiv.innerHTML = "Consultando...";

    try {
      const response = await fetch(url);
      const data = await response.json();

      resultDiv.innerHTML = `
        <div style="border: 1px solid #ccc; padding: 15px; margin-top: 20px; background-color: #fff;">
          <h3>Pase de Acceso</h3>
          <p><strong>Nombre:</strong> ${data["Nombre completo del estudiante"]}</p>
          <p><strong>RUT:</strong> ${data["Nombre de usuario del estudiante"]}</p>
          <p><strong>Asignatura:</strong> ${data["Asignatura"]}</p>
          <p><strong>Ensayo:</strong> ${data["Ensayo"]}</p>
          <p><strong>Sala:</strong> ${data["Lugar"]}</p>
          <p><strong>Grupo:</strong> ${data["Grupo"]}</p>
          <p><strong>Fecha:</strong> ${data["Fecha"]} de ${data["Hora de inicio"]} a ${data["Hora de fin"]}</p>
        </div>
      `;
    } catch (err) {
      resultDiv.innerHTML = `<p style="color: red;">No se encontró ningún pase con esos datos.</p>`;
    }
  });
});

    
    
  </script>
</head>
<body>

  <h2>Formulario de Pase Presencial</h2>

  <form id="consulta-form">
    <label>Programa:</label>
    <select id="programa" name="programa" onchange="updateSede()" required>
      <option value="">Seleccione</option>
      <option value="DUO">DUO</option>
      <option value="EET">EET</option>
    </select>

    <label>Sede:</label>
    <select id="sede" name="sede" onchange="updateAsignatura()" required></select>

    <label>Asignatura:</label>
    <select id="asignatura" name="asignatura" required></select>

    <label>Actividad:</label>
    <select name="actividad" required>
      <option value="">Seleccione</option>
      <option value="EN">EN</option>
      <option value="CR">CR</option>
    </select>

    <label>Fecha:</label>
    <input type="date" name="fecha" required>

    <label>Hora:</label>
    <input type="time" name="hora" required>

    <label>RUT:</label>
    <input type="text" name="rut" placeholder="Ej. 22117111K" required>

    <button type="submit">Buscar Pase</button>
  </form>
<div id="resultado"></div>
  
</body>
</html>
